    <!-- Main Content -->
    <main class="container">
        <h1 class="mb-5">Luxury Car Store</h1>
        
        <!-- Search Hero Section -->
        <div class="search-hero mb-5">
            <div class="search-container">
                <div class="search-box-wrapper">
                    <i class="bi bi-search search-icon"></i>
                    <input 
                        type="text" 
                        id="carSearchInput" 
                        class="search-input"
                        placeholder="Search by brand, model, type, or price..."
                        autocomplete="off"
                    >
                    <button class="clear-search" id="clearSearch" style="display: none;">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </div>
                <!-- Search Suggestions Dropdown -->
                <div id="searchSuggestions" class="search-suggestions" style="display: none;"></div>
            </div>
            <p class="search-hint text-center mt-3">
                <i class="bi bi-info-circle"></i> 
                Try searching "Ferrari", "Bugatti Chiron", "hypercar", or "$3 million"
            </p>
        </div>
        
        <!-- Filter Section -->
        <div class="row">
            <div class="col-md-3">
                <div class="card filter-sidebar">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <!-- Car Type Filter -->
                        <div class="mb-3">
                            <label class="form-label"><strong>Car Type</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="supercarCheck">
                                <label class="form-check-label" for="supercarCheck">
                                    <i class="bi bi-lightning-fill"></i> Supercar
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hypercarCheck">
                                <label class="form-check-label" for="hypercarCheck">
                                    <i class="bi bi-rocket-takeoff-fill"></i> Hypercar
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sedanCheck">
                                <label class="form-check-label" for="sedanCheck">
                                    <i class="bi bi-car-front-fill"></i> Sedan
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="suvCheck">
                                <label class="form-check-label" for="suvCheck">
                                    <i class="bi bi-truck-front-fill"></i> SUV
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="convertibleCheck">
                                <label class="form-check-label" for="convertibleCheck">
                                    <i class="bi bi-brightness-high-fill"></i> Convertible
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="grandTourerCheck">
                                <label class="form-check-label" for="grandTourerCheck">
                                    <i class="bi bi-speedometer2"></i> Grand Tourer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="coupeCheck">
                                <label class="form-check-label" for="coupeCheck">
                                    <i class="bi bi-gem"></i> Coupe
                                </label>
                            </div>
                        </div>

                        <!-- Price Range Filter -->
                        <div class="mb-3">
                            <label class="form-label"><strong>Price Range</strong></label>
                            <div class="input-group mb-2">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="minPrice" placeholder="Min">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="maxPrice" placeholder="Max">
                            </div>
                        </div>

                        <!-- Apply Filters Button -->
                        <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Car Listings -->
            <div class="col-md-9">
                <!-- Results Header with Filter Chips -->
                <div class="results-header mb-4">
                    <div class="results-top-bar">
                        <div class="results-count">
                            Showing <strong id="carCount">50</strong> cars
                        </div>
                        
                        <!-- Sort Dropdown -->
                        <div class="sort-dropdown">
                            <label for="sortSelect">
                                <i class="bi bi-sort-down"></i> Sort by:
                            </label>
                            <select id="sortSelect" class="form-select form-select-sm">
                                <option value="default">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="year-new">Year: Newest First</option>
                                <option value="year-old">Year: Oldest First</option>
                                <option value="name-az">Name: A-Z</option>
                                <option value="name-za">Name: Z-A</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Active Filters Display -->
                    <div id="activeFiltersContainer" class="active-filters-bar" style="display: none;">
                        <div class="active-filters-label">
                            <i class="bi bi-funnel-fill"></i> Active Filters:
                        </div>
                        <div id="activeFilters" class="filter-chips"></div>
                        <button class="clear-all-btn" id="clearAllFilters">
                            <i class="bi bi-x-circle"></i> Clear All
                        </button>
                    </div>
                </div>
                
                <!-- Car Cards Grid -->
                <div class="row" id="carListings">
                    <!-- Loading Skeleton (shown while loading) -->
                    <div id="loadingSkeleton" class="skeleton-container">
                        <!-- Repeat 8 skeleton cards -->
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="car-card-skeleton">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">

                                <div class="skeleton-body">
                                    <div class="skeleton-brand"></div>
                                    <div class="skeleton-name"></div>
                                    <div class="skeleton-price"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Car cards will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>
